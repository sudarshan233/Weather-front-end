<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WFS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-panel">
    <div class="search-container">
      <form id="searchForm" class="search-box">
        <input type="text" 
               class="search-input" 
               placeholder="Search for a city..." 
               id="cityInput"
               aria-label="City search input">
        <button type="submit" class="search-button" aria-label="Search">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="current-weather">
      <div class="current-header">
        <div>
          <h1 id="city">City Name</h1>
          <div class="temp-main" id="current-temp">--Â°C</div>
          <div id="condition">Condition</div>
        </div>
        <div class="current-time" id="current-time">--:--</div>
      </div>

      <div class="weather-details">
        <div class="detail-card">
          <div class="detail-label">Wind</div>
          <div class="detail-value" id="wind">-- kmph</div>
        </div>
        <div class="detail-card">
          <div class="detail-label">Humidity</div>
          <div class="detail-value" id="humidity">--%</div>
        </div>
        <div class="detail-card">
          <div class="detail-label">Pressure</div>
          <div class="detail-value" id="pressure">-- hPa</div>
        </div>
        <div class="detail-card">
          <div class="detail-label">Air Quality</div>
          <div class="detail-value" id="air-quality">--</div>
        </div>
        <div class="detail-card">
          <div class="detail-label">Sunrise</div>
          <div class="detail-value" id="sunrise">--:--</div>
        </div>
        <div class="detail-card">
          <div class="detail-label">Sunset</div>
          <div class="detail-value" id="sunset">--:--</div>
        </div>
      </div>
    </div>

    <div>
      <h3 class="section-title">7-Day Forecast</h3>
      <div class="weekly-forecast" id="weekly-forecast"></div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
